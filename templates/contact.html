<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - BGclean</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
    }

    .navbar {
      width: 100%;
      background: rgba(255,255,255,0.85);
      box-shadow: 0 2px 12px 0 #e0e7ef33;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 0;
      height: 90px;
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(8px);
    }

    .navbar .logo {
      display: flex;
      align-items: center;
      font-weight: 700;
      font-size: 2rem;
      color: #6366f1;
      letter-spacing: 1px;
      gap: 10px;
      margin-top: 10px;
    }

    .navbar .menu {
      display: flex;
      gap: 24px;
      justify-content: center;
      margin-top: 8px;
    }

    .navbar .menu a {
      color: #6366f1;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.15rem;
      padding: 10px 18px;
      border-radius: 12px;
      background: linear-gradient(90deg, #fbc2eb 0%, #a6c1ee 100%);
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px #a78bfa22;
    }

    .navbar .menu a:hover {
      background: linear-gradient(90deg, #a6c1ee 0%, #fbc2eb 100%);
      color: #fff;
      box-shadow: 0 4px 16px #a78bfa33;
    }

    h1 {
      background: linear-gradient(90deg, #6366f1 0%, #f953c6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img class="logo-icon" src="/static/favicon.png" alt="Logo" style="width:36px;height:36px;border-radius:50%;object-fit:cover;vertical-align:middle;box-shadow:0 2px 8px #a78bfa22;margin-right:8px;" />
      BGclean
    </div>
    <div class="menu">
      <a href="/">Home</a>
      <a href="/about">About Us</a>
      <a href="/contact">Contact Us</a>
      <a href="/terms">Terms &amp; Conditions</a>
    </div>
  </nav>
  <!-- Main Content -->
  <main style="max-width:700px;margin:60px auto 0 auto;padding:32px 16px;background:#fff;border-radius:24px;box-shadow:0 4px 24px #a78bfa11;">
    <h1 style="font-size:2.2rem;font-weight:700;color:#6366f1;margin-bottom:18px;">Contact Us</h1>
    <p style="font-size:1.15rem;color:#444;line-height:1.7;">
      <strong>Email:</strong> <a href="mailto:support@yourdomain.com" style="color:#6366f1;text-decoration:underline;">support@yourdomain.com</a><br><br>
      <strong>Twitter:</strong> <a href="https://twitter.com/yourhandle" target="_blank" style="color:#6366f1;text-decoration:underline;">@yourhandle</a>
    </p>
  </main>
  <!-- Footer removed -->
</body>
</html>
